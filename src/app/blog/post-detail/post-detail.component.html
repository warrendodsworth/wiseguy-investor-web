<div class="flex justify-center">
  <div class="w-full max-w-3xl">
    <div *ngIf="!(post$ | async)" class="bg-white rounded-xl shadow p-6 mb-6">
      <app-skeleton-text view="fb"></app-skeleton-text>
    </div>

    <div *ngIf="post$ | async as post" class="bg-white rounded-xl shadow overflow-hidden">
      <div
        class="w-full h-32 md:h-48 bg-cover bg-center"
        *ngIf="post.photoURL"
        [style.background-image]="util.getSanitizedStyle(post.photoURL)"
      ></div>

      <div class="p-6">
        <div *ngIf="post.videoURL" class="mb-4 flex justify-center">
          <iframe
            [src]="util.getSanitizedUrl(post.videoURL)"
            class="w-full max-w-2xl aspect-video rounded"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>

        <h1 class="text-3xl font-bold italic text-gray-900 mb-4">{{ post.title }}</h1>

        <div class="prose prose-lg max-w-none my-6" [innerHTML]="util.getSanitizedHtml(post.text)"></div>

        <ng-container *ngIf="auth.currentUser$ | async as user">
          <div *ngIf="user.roles.admin || user.uid === post.createUid" class="flex justify-end gap-3 mt-6">
            <a
              [routerLink]="['/blog/posts']"
              class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 text-sm"
              >Manage</a
            >
            <a
              [routerLink]="['/blog/posts', post.id, 'edit']"
              class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 text-sm"
              >Edit</a
            >
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-center my-8 gap-4">
  <a [routerLink]="['/blog']" class="px-5 py-2 rounded bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium transition"
    >Return to Blog</a
  >
  <a [routerLink]="['/']" class="px-5 py-2 rounded bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium transition">Home</a>
</div>
