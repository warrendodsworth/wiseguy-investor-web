<div
  class="max-w-md h-56 bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-lg transition-shadow duration-300 flex flex-col md:flex-row mb-6 border"
>
  @if (post) {
  <div class="flex-shrink-0">
    <div
      class="h-40 w-full md:w-48 bg-cover bg-center"
      [ngStyle]="{ 'background-image': 'url(' + post.photoURL + ')' }"
      *ngIf="post.photoURL"
    ></div>
  </div>

  <div class="p-6 flex flex-col justify-between flex-1 h-full">
    <div>
      <span
        class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full uppercase font-semibold tracking-wide"
      >
        {{ post.category }}
      </span>
      <h2 class="mt-2 text-xl font-bold text-gray-900 hover:text-blue-700 transition-colors duration-200">
        <a [routerLink]="['/blog/posts', post.id]">{{ post.title }}</a>
      </h2>
      <p class="mt-2 text-gray-600 text-sm" [innerHTML]="post.text | slice : 0 : 100"></p>
      <p class="mt-2 text-xs text-gray-400">
        <span *ngIf="post.draft" class="text-yellow-600 font-semibold">Draft &middot; </span>
        {{ post.createDate.toString() | date }}
      </p>
    </div>

    <div class="mt-4 flex flex-wrap gap-2 items-center">
      <a [routerLink]="['/blog/posts', post.id]" class="text-blue-600 hover:underline font-medium text-sm"
        >Continue reading</a
      >
    </div>
  </div>
  }
</div>
