<mat-toolbar class="fixed-top">
  <div class="container mx-auto flex justify-between items-center">
    <!-- LEFT  -->
    <div class="flex items-center gap-">
      <a routerLink="/" class="text-slate-700">
        {{ config.defaultConfig.title }}
        <!-- <img [src]="'assets/insight-91-high-resolution-logo-transparent.webp'" class="w-auto h-4 mx-auto" /> -->
      </a>
    </div>

    <!-- RIGHT  -->
    <div class="flex items-center gap-4">
      <button mat-button routerLink="/blog">Blog</button>
      <button mat-button routerLink="/home/about">About</button>

      <!-- AUTH -->
      <ng-container *ngIf="auth.currentUser$ | async as currentUser; else elseTemplate">
        <!-- ADMIN -->
        <button mat-button [matMenuTriggerFor]="menu" *ngIf="currentUser.roles?.admin">Admin</button>
        <mat-menu #menu="matMenu">
          <ng-container>
            <a mat-menu-item routerLink="/blog/posts" routerLinkActive="active">Manage Blog</a>
            <a mat-menu-item routerLink="/accounts/users" routerLinkActive="active">Users</a>
          </ng-container>
        </mat-menu>

        <a [matMenuTriggerFor]="userMenu" class="pt-2 cursor-pointer">
          <span class="material-symbols-rounded">account_circle</span>
        </a>
        <mat-menu #userMenu="matMenu">
          <span mat-menu-item class="d-inline" routerLink="/accounts/profile">Hi {{ currentUser.displayName }}</span>
          <button mat-menu-item routerLink="/accounts/edit">Manage Account</button>
          <button mat-menu-item (click)="auth.logout()">Sign out</button>
        </mat-menu>
      </ng-container>

      <!-- LOGIN -->
      <ng-template #elseTemplate>
        <button mat-button color="primary" *ngIf="!isView('login')" routerLink="/accounts/login">Sign in</button>
      </ng-template>
    </div>
  </div>
</mat-toolbar>

<!-- MAIN & FOOTER -->
