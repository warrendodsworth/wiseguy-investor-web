<header class="mb-4">
  <h2>
    Users <ng-container *ngIf="users$ | async as users1">{{ users1?.length || '' }} </ng-container>
  </h2>
</header>

<ng-container *ngIf="users$ | async as users1">
  <div class="divide-y divide-gray-200 rounded-lg shadow bg-white">
    <app-user-item *ngFor="let user of users1" [user]="user" [adminView]="true" [showFullName]="true"></app-user-item>
  </div>
</ng-container>
