<header
  class="bg-cover bg-center h-64 rounded-2xl flex flex-col items-center justify-center text-white"
  style="background-image: url('/assets/images/shrine.jpg')"
>
  <div class="p-8">
    <h1 class="text-white text-4xl font-bold text-center">Welcome to Wiseguy Investor</h1>
    <p class="text-white text-center text-lg tracking-wide uppercase">{{ 'Financial Learning Simplified' | uppercase }}</p>
  </div>
</header>

<section class="max-w-6xl mx-auto px-4 mt-8">
  <div *ngIf="!(posts$ | async)" class="flex justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow p-4">
      <app-skeleton-text view="fb"></app-skeleton-text>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-8">
    <ng-container *ngFor="let post of posts$ | async | slice : 0 : 2">
      <app-post [post]="post"></app-post>
    </ng-container>
  </div>

  <div class="text-center mt-8">
    <a
      class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow transition"
      routerLink="/blog"
      >See more episodes</a
    >
  </div>
</section>
