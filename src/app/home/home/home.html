<header
  class="bg-cover bg-center h-64 rounded-2xl flex flex-col items-center justify-center text-white"
  style="background-image: url('/images/shrine.jpg')"
>
  <div class="p-8">
    <h1 class="text-white text-center text-4xl font-semibold mb-2">Welcome to Wiseguy Investor</h1>
    <p class="text-white text-center text-lg tracking-wide uppercase">
      {{ 'Financial Learning Simplified' | uppercase }}
    </p>
  </div>
</header>

<section class="max-w-3xl mx-auto px-4 mt-8">
  <h2 class="text-xl">Welcome to our blog!</h2>

  @if (posts().length === 0) {
  <div class="flex justify-center">
    <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-lg shadow p-4">
      <app-skeleton-text></app-skeleton-text>
    </div>
  </div>
  } @else {
  <ul class="space-y-4">
    @for (post of posts(); track post.id) {
    <li>
      <app-post [post]="post"></app-post>
    </li>
    }
  </ul>
  }

  <div class="text-center mt-8">
    <a class="button-primary" routerLink="/blog">See more episodes</a>
  </div>
</section>
